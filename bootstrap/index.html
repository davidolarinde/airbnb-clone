<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Golos+Text&family=Poppins:wght@300;400&family=Roboto:ital,wght@1,100&family=Titillium+Web:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <img width="300px" style="color: white; margin-left: 85px;" src="./download__1_-removebg-preview.png" alt="">
      <form>
        <div class="one">
          <div class="texts">
            <h4>Create A Secure Account</h4>
          </div>
          <p>Welcome to the future of Savings & Investments</p>
          <label for="Name" class="form-label">Full Name</label>
          <input type="text" style="background-color: rgba(173, 216, 230, 0.305); font-size: 15px;" class="form-control"
            placeholder="Full Name">
          <label for="Name" class="form-label">Email Address</label>
          <input type="email" style="background-color: rgba(173, 216, 230, 0.305); font-size: 15px;"
            class="form-control" placeholder="Email Address">
          <label for="Name" class="form-label">Phone Number</label>
          <input type="text" style="background-color: rgba(173, 216, 230, 0.305); font-size: 15px;" class="form-control"
            placeholder="Phone Number">
          <label for="Name" class="form-label">Password</label>
          <input type="password" style="background-color: rgba(173, 216, 230, 0.305); font-size: 15px;"
            class="form-control" placeholder="Password">
          <label for="Name" class="form-label">Referral Phone or Promo Code (Optional)</label>
          <input type="text" style="background-color: rgba(173, 216, 230, 0.305); font-size: 15px;" class="form-control"
            placeholder="Referrer Phone Or Code">
          <label for="Name" class="form-label">How Did You Hear About Us? (Optional)</label>
          <select class="form-select" style="background-color:  rgba(173, 216, 230, 0.305);"
            placeholder="Click to select">
            <option value="Click To Select">Click To Select</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="instagram">instagram</option>
            <option value="Friend/Family/Co-worker">Friend/Family/Co-worker</option>
          </select>

          <button class="btn btn-primary "
            style="margin-left: 40px; margin-top: 20px;background-color: blue; padding: 10px 30px;border-top-left-radius: 9px;">CREATE
            ACCOUNT</button>
      </form>
      <div class="link">
        <a href="#">Already Have An Account? Log in</a>
      </div>
      <div class="spinner-border text-success"></div>







      <div id="carouselCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1"
 ></button>
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2"
        ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./2bbfe8412fa00ba328fdfc15d27cf999.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./2bbfe8412fa00ba328fdfc15d27cf999.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./download (1).png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>

</html>
